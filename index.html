<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MS Photo Enhance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        #preview {
            width: 100%;
            display: none;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>MS Photo Enhance</h2>
    <p>Upload a photo to enhance</p>

    <div class="container">
        <input type="file" id="upload" accept="image/*">
        <img id="preview">
        <button onclick="enhancePhoto()">Enhance Photo</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
