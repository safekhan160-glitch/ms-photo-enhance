<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MS Photo Enhance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>MS Photo Enhance</h1>
<div class="box">
  <input type="file" id="photo" accept="image/*"><br>
  <select id="mode">
    <option value="enhance">Enhance</option>
    <option value="bgremove">Remove Background</option>
    <option value="bgchange">Change Background</option>
    <option value="upscale">Upscale 4K</option>
    <option value="prompt">AI Prompt Edit</option>
  </select><br>
  <input type="text" id="prompt" placeholder="Type prompt if needed"><br>
  <button onclick="process()">Generate</button>
  <div id="result"></div>
</div>
<script src="app.js"></script>
</body>
</html>
